<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF Files</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
            color: #007bff;
        }

        nav {
            margin-bottom: 20px;
        }

        nav a {
            display: inline-block;
            padding: 10px 20px;
            margin-right: 10px;
            color: #007bff;
            text-decoration: none;
            background-color: #fff;
            border: 2px solid #007bff;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #007bff;
            color: #fff;
        }

        #drop-area {
            border: 2px dashed #ccc;
            border-radius: 5px;
            padding: 20px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        #drop-area.hover {
            border-color: #007bff;
        }

        input[type="file"] {
            display: none;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 20px;
            font-size: 16px;
            color: #007bff;
        }

        .progress-bar {
            width: 100%;
            background-color: #f3f3f3;
            margin-bottom: 10px;
            height: 20px;
            border-radius: 5px;
        }

        .progress-bar-fill {
            height: 100%;
            width: 0;
            background-color: #007bff;
            border-radius: 5px;
            transition: width 0.2s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload PDF Files</h1>
        <nav>
            <a href="/dashboard">Dashboard</a>
            <a href="/notifications">Notifications</a>
        </nav>
        <div id="drop-area">
            <p>Drag and drop files here or click to upload</p>
            <input type="file" id="fileElem" name="files" multiple>
        </div>
        <button id="uploadBtn" onclick="uploadFiles()">Upload</button>
        <div class="message" id="message"></div>
        <div class="progress-bar" id="progress-bar">
            <div class="progress-bar-fill" id="progress-bar-fill"></div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
