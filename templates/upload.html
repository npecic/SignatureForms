<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF Files</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/upload/style.css">
    <style>
        .section-title {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .progress-bar-fill {
            background-color: #4caf50;
            height: 30px;
            color: white;
            text-align: center;
            line-height: 30px;
        }
        .top-right-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .container {
            position: relative;
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Upload PDF Files</h1>
    <button class="top-right-button" id="clearUploadDirBtn">Clear Upload Directory</button>
    <nav>
        <a href="/dashboard">Dashboard</a>
        <a href="/notifications">Overview</a>
    </nav>
    <div id="drop-area">
        <p>Drag and drop files here or click to upload</p>
        <input type="file" id="fileElem" name="files" multiple>
    </div>
    <button id="uploadBtn" onclick="uploadFiles()">Upload</button>
    <div class="message" id="message"></div>

    <div class="section-title" id="upload-message" style="display: none;">Uploading PDF files</div>
    <div class="progress-bar" id="progress-bar">
        <div class="progress-bar-fill" id="progress-bar-fill"></div>
    </div>

    <div class="section-title" id="processing-message" style="display: none;">Processing PDF files</div>
    <div class="progress-bar" id="processing-progress-bar" style="display: none;">
        <div class="progress-bar-fill" id="processing-progress-bar-fill"></div>
    </div>

    <div class="pagination" id="pagination">
        <a href="javascript:void(0)" id="prevPage">Previous</a>
        <span id="pageIndicator">Page 1</span>
        <a href="javascript:void(0)" id="nextPage">Next</a>
    </div>
    <div style="margin-bottom: 20px;"></div>
</div>
<script src="/static/script.js"></script>
</body>
</html>
