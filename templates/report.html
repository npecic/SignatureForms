<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            color: #333;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .download-btn {
            text-decoration: none;
            color: #007bff;
            padding: 5px 10px;
            border: 1px solid #007bff;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }
        .download-btn:hover {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Processed File Report</h1>
    <table>
        <tr>
            <th>Title</th>
            <th>Message</th>
            <th>Timestamp</th>
            <th>Signature</th>
            <th>Download Link</th>
        </tr>
        {% for notification in notifications %}
        <tr>
            <td>{{ notification.title }}</td>
            <td>{{ notification.message }}</td>
            <td>{{ notification.timestamp }}</td>
            <td>{{ notification.signature }}</td>
            <td>
                {% if notification.download_link %}
                <a class="download-btn" href="{{ url_for('download_file', filename=notification.download_link) }}" download>Download</a>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
