<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Home</h1>
    <form action="/process_keywords" method="POST">
        <label for="keywords_option">Choose an option:</label><br>
        <input type="radio" id="existing_keywords" name="keywords_option" value="existing">
        <label for="existing_keywords">Use Existing Keywords</label><br>
        <input type="radio" id="custom_keywords" name="keywords_option" value="custom">
        <label for="custom_keywords">Enter Custom Keywords</label><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
